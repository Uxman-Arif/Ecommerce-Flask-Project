<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center text-success font-bold border mt-5">Authorize Yourself!</h1>
            <div class="col-9 border p-4 m-2 text-center">
                <form action="" method="post" enctype="multipart/form-data">
                    Username: <input type="text" name="username" id="" required><br>
                    Password: <input type="password" name="password" id="" required><br>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="{{ category }} text-danger">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <button type="submit" class="btn btn-primary">Signin!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
